<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=10.0"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/around-the-us.svg" alt="Around the U.S. Logo" class="header__logo"/>
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/Avatar.jpg" alt="Avatar" class="profile__image" />
          <div class="profile__info">
            <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button" 
              id="profile-edit-button"
            ></button>
            </div>
            <p class="profile__description" id="profile-description">Explorer</p>
          </div>
          <button 
          type="button"
          aria-label="Create card" 
          class="profile__add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Around the U.S.</p>
      </footer>
      </div>
          <!-- Edit modal -->
      <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
          <button class="modal__close" type="button"></button>
          <p class="modal__heading">Edit Profile</p>
          <form class="modal__form">
            <input 
            type="text" 
            name="title" 
            class="modal__form-field modal__input_type_name"
            placeholder="Jacques Cousteau"
            id="profile-title-input"
            >
            <input 
            type="text" 
            name="description" 
            class="modal__form-field modal__form-input_description" 
            placeholder="Explorer"
            id="profile-description-input"
            >
            <button class="modal__button">Save</button>
          </form>
        </div>
      </div>
      <!-- Add card modal -->
    <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button class="modal__close" type="button"></button>
          <p class="modal__heading">New Place</p>
          <form class="modal__form" id="add-card-form">
            <input 
            type="text" 
            name="title" 
            class="modal__form-field modal__form_title"
            placeholder="Title"
            id="profile-title-input"
            >
            <input 
            type="text" 
            name="url" 
            class="modal__form-field modal__form_url" 
            placeholder="Image URL"
            id="profile-description-input"
            >
            <button class="modal__button">Save</button>
          </form>
        </div>
    </div>


    <template id="card-template">
      <li class="card">
        <img
          src=""
          class="card__image"
          alt=""
        />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            type="button"
            class="card__like-button"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
