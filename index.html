<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=10.0"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/around-the-us.svg" alt="Around the U.S. Logo" class="header__logo"/>
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/Avatar.jpg" alt="Avatar" class="profile__image" />
          <div class="profile__info">
            <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button" id="profile-edit-button"></button>
            </div>
            <p class="profile__description" id="profile-description">Explorer</p>
          </div>
          <button type="button" aria-label="Create card" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Around the U.S.</p>
      </footer>
      </div>
          <!-- Edit modal -->
      <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
          <button class="modal__close" type="button"></button>
          <h3 class="modal__heading">Edit Profile</h3>
          <form class="modal__form">
            <input 
            type="text" 
            name="title" 
            class="modal__input"
            placeholder="Name"
            id="profile-name"
            minlength="2"
            maxlength="40"
            required
            >
            <span class="modal__error" id="profile-name-error">Please fill out this field.</span>
            <input 
            type="text" 
            name="description" 
            class="modal__input" 
            placeholder="About"
            id="profile-about"
            minlength="2"
            maxlength="200"
            required
            >
            <span class="modal__error" id="profile-about-error">Please fill out this field.</span>
            <button class="modal__button modal__button_disabled" type="submit">Save</button>
          </form>
        </div>
      </div>
      <!-- Add card modal -->
    <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button class="modal__close" type="button"></button>
          <h3 class="modal__heading_add-button">New Place</h3>
          <form class="modal__form" id="add-card-form">
            <input 
            type="text" 
            name="title" 
            class="modal__input"
            placeholder="Title"
            id="profile-name"
            minlength="1"
            maxlength="30"
            required
            >
            <span class="modal__error" id="profile-name-error">Please fill out this field.</span>
            <input 
            type="url" 
            name="url" 
            class="modal__input" 
            placeholder="Image link"
            id="profile-about"
            required
            >
            <span class="modal__error" id="profile-about-error">Please enter a web address.</span>
            <button class="modal__button modal__button_disabled" type="submit" disabled>Create</button>
          </form>
        </div>
    </div>
    <!-- Preview image modal -->
    <div class="modal" id="preview-image">
      <div class="modal__preview_container">
        <button class="modal__close"></button>
        <img class="modal__image"/>
        <p class="modal__image-name"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img
          src=""
          class="card__image"
          alt=""
        />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
    <script defer src="./scripts/index.js" ></script>
    <script defer src="./scripts/validation.js" ></script>
  </body>
</html>
