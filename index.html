<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=10.0"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/around-the-us.svg" alt="Around the U.S. Logo" class="header__logo"/>
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/Avatar.jpg" alt="Avatar" class="profile__image" />
          <div class="profile__info">
            <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteaud</h1>
            <button
              type="button"
              class="profile__edit-button"
            ></button>
            </div>
            <p class="profile__description">Explorer</p>
          </div>
          <button 
          type="button"
          aria-label="Create card" 
          class="profile__add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="cards__list-cards">
              <img
                src="./images/yosemite.jpg"
                class="cards__list-image"
                alt="Yosemite Valley"
              />
              <div class="cards__list-description">
                <h2 class="cards__list-title">Yosemite Valley</h2>
                <button
                  type="button"
                  class="cards__like-button"
                ></button>
              </div>
            </li>
            <li class="cards__list-cards">
              <img
                src="./images/lake-louise.jpg"
                class="cards__list-image"
                alt="Lake Louise"
              />
              <div class="cards__list-description">
                <h2 class="cards__list-title">Lake Louise</h2>
                <button
                  type="button"
                  class="cards__like-button"
                ></button>
              </div>
            </li>
            <li class="cards__list-cards">
              <img
                src="./images/bald-mountains.jpg"
                class="cards__list-image"
                alt="Bald Mountains"
              />
              <div class="cards__list-description">
                <h2 class="cards__list-title">Bald Mountains</h2>
                <button
                  type="button"
                  class="cards__like-button"
                ></button>
              </div>
            </li>
            <li class="cards__list-cards">
              <img
                src="./images/latemar.jpg"
                class="cards__list-image"
                alt="Latemar"
              />
              <div class="cards__list-description">
                <h2 class="cards__list-title">Latemar</h2>
                <button
                  type="button"
                  class="cards__like-button"
                ></button>
              </div>
            </li>
            <li class="cards__list-cards">
              <img
                src="./images/vanoise.jpg"
                class="cards__list-image"
                alt="Vanoise National Park"
              />
              <div class="cards__list-description">
                <h2 class="cards__list-title">Vanoise National Park</h2>
                <button
                  type="button"
                  class="cards__like-button"
                ></button>
              </div>
            </li>
            <li class="cards__list-cards">
              <img
                src="./images/lago.jpg"
                class="cards__list-image"
                alt="Lago di Braies"
              />
              <div class="cards__list-description">
                <h2 class="cards__list-title">Lago di Braies</h2>
                <button
                  type="button"
                  class="cards__like-button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Around the U.S.</p>
      </footer>
    </div>
  </body>
</html>
